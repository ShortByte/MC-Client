<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="header">
        <h3 class="title">
          Account: <small>{{id}}</small>
        </h3>
        <span *ngIf="status" class="badge" [ngClass]="{'bg-success': status?.status === 'ONLINE', 'bg-danger': status?.status === 'OFFLINE'}">
          {{status?.status}}
        </span>
      </div>
    </div>

    <div class="col-sm-12 mb-3">
      <div class="card">
        <div class="card-body">
          <div class="card-headers">
            <h5 class="card-title mb-3">
              Manage Bot
            </h5>
            <span class="badge bg-primary">
              Uptime: {{uptime}}
            </span>
          </div>

          <div class="row" *ngIf="status">
            <div class="col-4">
              <button class="btn btn-primary btn-block" (click)="openViewer()">
                Open Viewer
              </button>
            </div>
            <div class="col-4">
              <button class="btn btn-block" tooltip="asdasd" [ngClass]="{'btn-outline-success': status?.status === 'ONLINE', 'btn-success': status?.status !== 'ONLINE'}" (click)="startBot()">
                Start Bot
              </button>
            </div>
            <div class="col-4">
              <button class="btn btn-block" [ngClass]="{'btn-outline-danger': status?.status === 'OFFLINE','btn-danger': status?.status !== 'OFFLINE'}" (click)="stopBot()">
                Stop Bot
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-12 mb-3">
      <div class="card">
        <div class="card-body">
          <ul class="nav nav-pills nav-fill">
            <li class="nav-item" *ngFor="let item of menu">
              <a class="nav-link" [ngClass]="{'active': selectedMenu === item.value}" (click)="selectMenu(item.value)">
                {{item.title}}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-sm-12 col-md-12 mb-3" [hidden]="selectedMenu !== 0">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-3">
            Console Logs
          </h5>
          <div class="row">
            <div class="col-12 logs" #logsContainer>
              <ul #logs></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <div class="col-sm-12 col-md-12 mb-3" [hidden]="selectedMenu !== 1">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-3">
            Chat Messages
          </h5>

          <div class="row">
            <div class="col-12 console" #messagesContainer>
              <ul #messages></ul>
            </div>
            <div class="col-12">
              <form class="input-group" (keyup.enter)="sendMessage()">
                <input type="text" class="form-control" placeholder="Chat message.." [formControl]="chatInput">
                <button class="btn btn-outline-secondary" type="button" (click)="sendMessage()">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
